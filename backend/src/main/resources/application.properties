spring.application.name=auth

# Make sure this matches the 'authdb' in your screenshot
spring.datasource.url=jdbc:mysql://localhost:3307/authdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# 2. Table Auto-Creation Logic
spring.jpa.hibernate.ddl-auto=update

# 3. SQL Logging (This lets you see the "CREATE TABLE" command in your IntelliJ console)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect